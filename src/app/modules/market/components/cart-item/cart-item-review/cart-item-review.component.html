<div class="cart-item-review-component">
    <div class="img-container">
        <img [src]="cartItem.item.imageUrl" />
    </div>
    <div class="content">
        <div class="infos">
            <div class="name">{{ cartItem.item.name }}</div>
            <div class="pokedex" *ngIf="cartItem.item.nationalPokedexNumber as pokedex">
                <span class="label">N° Pokédex : </span>
                <span>{{ pokedex }}</span>
            </div>
        </div>
        <footer>
            <div>{{ cartItem.item.price | currency:'EUR' }}</div>
            <div>x{{ cartItem.count }}</div>
            <div>{{ getItemTotal() | currency:'EUR' }}</div>
        </footer>
    </div>
</div>
