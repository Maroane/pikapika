<div class="cart-component">
    <header>
        <i class="fas fa-shopping-cart"></i>
        <div class="title">Cart ({{ totalItems }})</div>
        <div class="price">{{ totalPrice | currency:'EUR' }}</div>
    </header>
    <div class="items">
        <div class="item" *ngFor="let item of cart">
            <app-cart-item [cartItem]="item"></app-cart-item>
        </div>
    </div>
</div>
