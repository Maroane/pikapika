<h2 mat-dialog-title>Thanks ! Your purchases :</h2>
<mat-dialog-content class="mat-typography">
    <ng-container *ngIf="(data.items$ | async) as items">
        <div class="items">
            <div class="item" *ngFor="let item of items">
                <app-cart-item-review [cartItem]="item"></app-cart-item-review>
            </div>
        </div>
        <div class="total">
            <app-cart-total [items]="items"></app-cart-total>
        </div>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Ok !</button>
</mat-dialog-actions>
